<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Huninn&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <div class="container">
            <nav>
                <h1 id="name">SANYA</h1>
                <ul class="info">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
            </nav>
            <div id="skill">
                <h1>I'm a <span class="auto-type"></span></h1>
                <br>
                <p>I design sleek, user-friendly interfaces and
                    bring
                    them </p>
                <p>to life
                    with clean, responsive code.</p>


            </div>

        </div>

    </div>

    <!------------------------CONTACT---------------------------------->

    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1>CONTACT</h1>
                    <p>contact@example.com</p>
                    <p>1234567899</p>
                    <div class="social-icons"></div>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""></a>
                </div>
                <div class="contact-right">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fullName" placeholder="">
                                    <label for="fullName">Full Name</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="">
                                    <label for="email">Email Address</label>

                                </div>

                            </div>

                        </div>

                        <div class="row">
                            <div class="message mb-3">
                                <input type="text" class="form-control" id="msg" placeholder="Your Message">

                            </div>
                        </div>
                    </form>





                </div>
            </div>

        </div>

    </div>



    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="typedAnimation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
